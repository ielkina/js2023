<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 9</title>
  <link rel="stylesheet" href="css/common.css" />
  <style>
    .widget {
      text-align: center;
    }

    .widget p {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 48px;
    }

    .widget span {
      font-family: monospace;
    }

    .widget button {
      padding: 8px 12px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <p><a href="index.html">Go back</a></p>

  <div class="widget">
    <p>
      Background color:
      <span class="color">-</span>
    </p>
    <button type="button" class="change-color">Change color</button>
  </div>

  <script>
    function getRandomHexColor() {
      return `#${Math.floor(Math.random() * 16777215)
        .toString(16)
        .padStart(6, 0)}`;
    }

    // Напиши скрипт, який змінює кольори фону елемента <body> через інлайн-стиль по кліку на button.change-color і виводить значення кольору в span.color.

    // <div class="widget">
    //   <p>Background color: <span class="color">-</span></p>
    //   <button type="button" class="change-color">Change color</button>
    // </div>

    // Для генерування випадкового кольору використовуй функцію getRandomHexColor.

    const changeColorBtnElem = document.querySelector('.change-color');
    const displayColorCode = document.querySelector('.color');

    changeColorBtnElem.addEventListener('click', onChangeColorBtnClick);

    function onChangeColorBtnClick(event) {
      const randomColor = getRandomHexColor();

      document.body.style.backgroundColor = randomColor;
      displayColorCode.textContent = randomColor;
    }

  </script>
</body>

</html>
